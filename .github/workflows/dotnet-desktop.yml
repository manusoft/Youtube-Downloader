name: Build WinUI 3 Application

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Setup .NET SDK
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    # 3. Install NuGet CLI
    - name: Install NuGet CLI
      uses: NuGet/setup-nuget@v1

    # 4. Restore NuGet packages for the specific project
    - name: Restore NuGet Packages
      run: dotnet restore src/TubeSync/TubeSync.csproj

    # 5. Build the specific WinUI 3 project
    - name: Build Solution
      run: dotnet build src/TubeSync/TubeSync.csproj --configuration Release

    # 6. Package the app into MSIX with Self-Contained option and explicit architecture
    - name: Package MSIX
      run: dotnet publish src/TubeSync/TubeSync.csproj --configuration Release -r win-x64 -p:WindowsAppSDKSelfContained=True

    # 7. Upload MSIX artifact
    - name: Upload MSIX
      uses: actions/upload-artifact@v3
      with:
        name: msix-package
        path: |
          **/bin/Release/net8.0-windows10.0.19041.0/*.msix
